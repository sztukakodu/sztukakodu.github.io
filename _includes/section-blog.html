<!-- begin blog -->
<section class="section blog animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner">
  
        <div class="section__info">
          <div class="section__head">
            <h2 class="section__title">{{ site.data.settings.blog__settings.blog__title }}</h2>
          </div>
        </div>
  
          <div class="row">
            {% if site.posts.size > 0 %}
              {% for post in site.posts offset:0 limit:6 %}
                {% include article.html %}
              {% endfor %}
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="section__navigation">
    <a href="{{ '/blog' | relative_url }}" class="button button--primary section-button">Zobacz wszystkie ({{ site.posts.size }})</a>
  </div>
</section>
<!-- end blog -->
